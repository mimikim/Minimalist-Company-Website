<main role="main" class="main-container">

    <mat-toolbar>

        <div class="navigation-container">

            <a mat-button [routerLink]="['home']" class="site-logo" itemscope itemtype="http://schema.org/Organization">
                <h1 class="screen-reader-text">Company Name</h1>
            </a>

            <button id="js-navigation-toggle" class="navigation-toggle" aria-expanded="false">
                <span class="screen-reader-text">
                    Mobile Navigation Toggle
                </span>
                <span class="line" aria-hidden="true"></span>
                <span class="line" aria-hidden="true"></span>
                <span class="line" aria-hidden="true"></span>
            </button>

            <ul id="js-navigation" class="navigation" role="navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
                <li>
                    <a mat-button [routerLink]="['about']" routerLinkActive="active">About Us</a>
                </li>
                <li>
                    <a mat-button [routerLink]="['our-work']" routerLinkActive="active">Our Work</a>
                </li>
                <li>
                    <a mat-button [routerLink]="['contact']" routerLinkActive="active">Contact</a>
                </li>
            </ul>

        </div>

    </mat-toolbar>

    <section class="page-container">

        <router-outlet></router-outlet>

    </section>

</main>
